language: node_js
matrix:
  include:
  - os: linux
    env: LANDO_PKG_TYPE=pacman LANDO_SUDO_PASSWORD=
    node_js: '10'
  - os: linux
    env: LANDO_PKG_TYPE=rpm LANDO_SUDO_PASSWORD=
    node_js: '10'
  - os: linux
    env: LANDO_PKG_TYPE=deb LANDO_SUDO_PASSWORD=
    node_js: '10'
  - os: osx
    env: LANDO_PKG_TYPE=dmg LANDO_SUDO_PASSWORD=
    node_js: '10'
services:
  - docker
sudo: required
cache:
  yarn: true
  directories:
    - node_modules

before_install:
  # Import our keys on OSX
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [ ! -z "$APPLE_CERTS_DATA" ] && [ ! -z "$APPLE_CERTS_PASSWORD" ]; then

      # Export
      echo $APPLE_CERTS_DATA | base64 --decode > /tmp/certs.p12

      # Create keychain and import things
      security create-keychain -p travis macos-build.keychain
      security default-keychain -s macos-build.keychain
      security unlock-keychain -p travis macos-build.keychain
      security set-keychain-settings -t 3600 -u macos-build.keychain
      security import /tmp/certs.p12 -k ~/Library/Keychains/macos-build.keychain -P "$APPLE_CERTS_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productsign

      # Key signing
      security set-key-partition-list -S apple-tool:,apple: -s -k travis macos-build.keychain

      # Verify the things
      security find-identity -v macos-build.keychain | grep FY8GAUX282 | grep "Developer ID Installer"
      security find-identity -v macos-build.keychain | grep FY8GAUX282 | grep "Developer ID Application"

    fi

before_script:

  # Edit the package.json if this isn't an official release
  - if [ -z "$TRAVIS_TAG" ]; then node ./scripts/dev-version.js; fi

  # Nice dev helpers to verify our env
  - ./scripts/travis-env.sh

  # Sanity checks
  - node --version
  - yarn --version
  - node bin/lando.js version

script:

  # Run code and styling
  - yarn test

  # Make sure we can build the docs and website
  - yarn lint:sites
  - yarn build:docs
  - yarn build:site

  # Run the build
  - mkdir -p release
  - yarn pkg:full

  # Push out a latest-dev and commit hash package for all commits to master
  - if [ -z "$TRAVIS_TAG" ] && [[ "$TRAVIS_BRANCH" == "master" ]] ; then cp -rf dist/lando.$LANDO_PKG_TYPE release/lando-latest-dev.$LANDO_PKG_TYPE; fi
  - if [ -z "$TRAVIS_TAG" ] && [[ "$TRAVIS_BRANCH" == "master" ]] ; then cp -rf dist/lando.$LANDO_PKG_TYPE release/lando-$TRAVIS_COMMIT-dev.$LANDO_PKG_TYPE; fi
  # Always push out a test deploy
  - if [ -z "$TRAVIS_TAG" ]; then cp -rf dist/lando.$LANDO_PKG_TYPE "release/lando-deploy-test.$LANDO_PKG_TYPE"; fi
  # Push out a versioned and stable package for tags
  - if [ ! -z "$TRAVIS_TAG" ]; then cp -rf dist/lando.$LANDO_PKG_TYPE release/lando-$TRAVIS_TAG.$LANDO_PKG_TYPE; fi
  - if [ ! -z "$TRAVIS_TAG" ]; then cp -rf dist/lando.$LANDO_PKG_TYPE release/lando-stable.$LANDO_PKG_TYPE; fi

notifications:
  email:
    recipients:
      - mike@thinktandem.io
    on_failure: always
deploy:
  - provider: releases
    api_key:
      secure: 
    file: release/lando-$TRAVIS_TAG.$LANDO_PKG_TYPE
    skip_cleanup: true
    on:
      repo: lando/lando
      tags: true
  - provider: s3
    access_key_id: AKIAJXCGUYNMSXQPAKYQ
    secret_access_key:
      secure: 
    bucket: files.devwithlando.io
    local-dir: release
    acl: public_read
    region: us-west-2
    skip_cleanup: true
    on:
      repo: lando/lando
      all_branches: true
after_success: yarn coverage

